    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/profile.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>

                    <table id="member-profile">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Surname</td>
                                <td id="surname"></td>
                            </tr>
                            <tr>
                                <td>Other Name</td>
                                <td id="otherName"></td>
                            </tr>
                            <tr>
                                <td>Member Number</td>
                                <td id="memberNo"></td>
                            </tr>
                            <tr>
                                <td>Station ID</td>
                                <td id="stationId"></td>
                            </tr>
                            <tr>
                                <td>SACCO Name</td>
                                <td id="saccoName"></td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <script type="module">
                      import { getMemberProfile } from './script.js';
                    
                      async function displayMemberProfile(phoneNumber) {
                          try {
                              const profile = await getMemberProfile(phoneNumber);
                    
                              document.getElementById('surname').textContent = profile.surname || 'N/A';
                              document.getElementById('otherName').textContent = profile.otherName || 'N/A';
                              document.getElementById('memberNo').textContent = profile.memberNo || 'N/A';
                              document.getElementById('stationId').textContent = profile.stationId || 'N/A';
                              document.getElementById('saccoName').textContent = profile.saccoName || 'N/A';
                          } catch (error) {
                              console.error('Failed to fetch member profile:', error);
                          }
                      }
                    
                      // Replace with a valid phone number to retrieve the member profile
                      displayMemberProfile('+255620636767');
                    </script>

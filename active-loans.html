<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Member Profile</h2>

<table id="member-profile">
    <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Surname</td>
            <td id="surname"></td>
        </tr>
        <tr>
            <td>Other Name</td>
            <td id="otherName"></td>
        </tr>
        <tr>
            <td>Member Number</td>
            <td id="memberNo"></td>
        </tr>
        <tr>
            <td>Station ID</td>
            <td id="stationId"></td>
        </tr>
        <tr>
            <td>SACCO Name</td>
            <td id="saccoName"></td>
        </tr>
    </tbody>
</table>

<script type="module">
  import { getMemberProfile } from './script.js';

  async function displayMemberProfile(phoneNumber) {
      try {
          const profile = await getMemberProfile(phoneNumber);

          document.getElementById('surname').textContent = profile.surname || 'N/A';
          document.getElementById('otherName').textContent = profile.otherName || 'N/A';
          document.getElementById('memberNo').textContent = profile.memberNo || 'N/A';
          document.getElementById('stationId').textContent = profile.stationId || 'N/A';
          document.getElementById('saccoName').textContent = profile.saccoName || 'N/A';
      } catch (error) {
          console.error('Failed to fetch member profile:', error);
      }
  }

  // Replace with a valid phone number to retrieve the member profile
  displayMemberProfile('+255657822049');
</script>


</body>
</html>
